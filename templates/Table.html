<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Node</th>
    <th>Parent</th>
  </tr>
  {% for name in options %}
  <tr>
    <td>{{name.node}}</td>
    <td>{{name.parents}}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
